{% extends "base.html" %}
{% block title %}A Compliment{% endblock %}
{% block content %}
    Hi {{ person }}! I think you're:
    <ul>
    {% for compliment in compliment %}
        <li>{{ compliment }}</li>
    {% endfor %}
    </ul>
    <br>
    <br>
    <form action="/game">
        <div>Would you like to play a game?
            <input type="radio" name="game" value="yes">Yes
            <input type="radio" name="game" value="no">No
            <input type="submit">
        </div>
    </form>
{% endblock %}
